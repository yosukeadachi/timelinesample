<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeLineSample by Y.A.</title>
    <link rel='stylesheet' href='stylesheets/timeline.css' />
</head>
<body>
    <div id="vueApp">
    <div class="timeline">
        <div class="entry" v-for="entry in entries">
            <div class="title">
                <h3>{{ entry.datetime }}</h3>
            </div>
            <div class="body">
                <p>{{ entry.name1Written }}</p>
                <hr>
                <span v-for="cate in entry.category">{{ cate }}|</span>
                <p>{{ entry.descs }}</p>
            </div>
        </div>
    </div>
    </div>
    <script src="javascripts/vue.min.js"></script>
    <script src="javascripts/data.js"></script>
</body>
</html>
